<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta chatset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Pogoda</title>
        <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
       <div class="container my-5">
           <h1 class="text-center title">Pogoda </h1>
            <form class="search-location">
                <input
                    type="text"
                    name="city"
                    placeholder="podaj miasto"
                    autocomplete="off"
                    class="form-control text-muted form-rounded p-4 shadow-sm"
                />
            </form>
            <div class="card rounded my-4 shadow-lg back-card">
                <div class="card-top text-center">
                    <div class="city-name my-3">
                        <p>Kudowa-zdrój</p>
                        <span>...</span>
                    </div>
                    <img src="imgs/night_image.svg" alt="" class="card-img-top time">

                </div>

                <div class="card-body">
                    <div class="card-mid row">
                        <div class="col-8 text-center temp">
                            <span>30&deg;C</span>
                        </div>
                        <div class="col-4 condition-temp">
                            <p class="condition">Clouds</p>
                            <p class="high">20&deg;C</p>
                            <p class="low">10&deg;C</p>
                        </div>
                    </div>

                    <div class="icon-container card shadow mx-auto">
                        <img src="imgs/cloud.svg" alt=""width="80%"/>
                    </div>
                    <div class="card-bottom px-5 py-4 row">
                        <div class="col text-center">
                            <p>30&deg;C</p>
                            <span>Odczuwalna</span>
                        </div>
                        <div class="col text-center">
                            <p>35%</p>
                            <span>wilgotność</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="request.js"></script>
        <script src="index.js"></script>
    </body>
</html>
